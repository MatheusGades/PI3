<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
</head>
<body>
    <h1>Cadastro realizado com sucesso!</h1>
    <p>ID: <span th:text="${cliente.id}"></span></p>
    <p>Nome: <span th:text="${cliente.nome}"></span></p>
    <p>CPF: <span th:text="${cliente.cpf}"></span></p>
    <p>Email: <span th:text="${cliente.email}"></span></p>
    <p>Endereço: <span th:text="${cliente.endereco}"></span></p>
    <p>Telefone: <span th:text="${cliente.telefone}"></span></p>
    <button type="submit" id="proximo">Próximo</button>
    <script th:src="@{/js/exibir.js}"></script>
</body>
</html>
